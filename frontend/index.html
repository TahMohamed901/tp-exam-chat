<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat DevOps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Mini Chat DevOps</h1>

        <div class="pseudo-section">
            <label for="pseudo">Mon Pseudo :</label>
            <input type="text" id="pseudo" placeholder="Entrez votre pseudo" value="Anonyme">
        </div>

        <div class="messages-display" id="messages-display">
            </div>

        <div class="message-input-section">
            <input type="text" id="message-content" placeholder="Votre message...">
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
